<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="./CSS/FRMCONTACTO.css">
</head>
<body>
    <header>
        <img src="./img/incap.png" alt="" width="100" height="100">
        <h1>FORMULARIO INCAP </h1>
    </header>
    <Nav><P>Este formulario es para registrar el ingreso de un estudiante </P></Nav>
    <section>
        <form action="">
            <fieldset>
                <label for="">Nombre colpleto:</label>
                <input type="text" placeholder="Ingrese su nombre y apellido" autofocus required><br><br>

                <Label for="">Imail</Label>
                <input type="email" placeholder="ingrese su correo "required>
                <input type="ingrese su contraseña"required> <br><br>
                <label for="">Seleccione tus Hobbies </label> <br>
                <input type="checkbox">Cine
                <input type="checkbox">Lectura
                <input type="checkbox">Deporte 
                <br><br>
                <label for="">Estado Civil</label><br>
                <input type="radio" name="estadocivil" value="soltero">Soltero (a)
                <input type="radio" name="estadocivil" value="casado">Casado(a)
                <input type="radio" name="estadocivil" value="">viudo (a)
                <br><br>

                <!-- seccion de control de lista de opsiones -->
                <label for="">Programas tecnicos Incap</label>
                <select name="" id="">
                    <option value="">Seleccione programa..</option><br>
                    <option value="">Sistemas </option><br>
                    <option value="">Diseño grafico </option><br>
                    <option value="">Contabilidad</option><br>
                </select>
                <br>
                <label for="">Fecha de nacimiento</label>
                <input type="date">
                <br><br>
                <label for="">Coloque su edad</label><br>
                <input type="number">
                <br><br>
                <label for="">Subir foto - archivo </label>
                <input type="file">
                <br><br>
                <label for="">Comentarios</label><br>
                <textarea name="" id="" cols="40" rows="5"></textarea>
            </fieldset>
            <br><br>
            <br><br>
            <button type="submit">ENVIAR</button>
            <button type="preset">CANCELAR</button>

        </form>
    </section>
    <footer> 
        <cite>Derechos reservados &copy; 2023 @ Alejandra </cite>
    </footer>


    
</body>
</html>
